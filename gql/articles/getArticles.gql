query articles($category: String, $itemsPerPage: Int!, $continuation: String) {
  articles(category: $category, itemsPerPage: $itemsPerPage, continuation: $continuation) {
    items {
      id
      categories
      title
      content
      published
      author
      image
      url
      origin {
        title
        htmlUrl
        iconUrl
      }
    }
    continuation
  }
}
